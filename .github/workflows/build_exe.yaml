name: Build executables

on:
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.14"

jobs:
  build-exe:
    name: Build executables for Linux, macOS, and Windows
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-24.04
            arch: amd64
          - os: ubuntu-24.04-arm
            arch: arm64
          - os: windows-2022
            arch: amd64
          - os: windows-11-arm
            arch: arm64
          - os: macos-15-intel
            arch: amd64
          - os: macos-latest
            arch: arm64

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Resolve version
        shell: bash
        run: |
          VERSION=$(cat ./minimal_pong/__about__.py | grep "__version__" | grep -Eo "[0-9]+\.[0-9]+(\.[0-9]+)?" | head -n1)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Resolved version: $VERSION"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        shell: bash
        run: |
          pyinstaller \
            --onefile \
            --windowed \
            --name minimal-pong \
            --add-data "minimal_pong/audios:audios" \
            ./minimal_pong/__main__.py

      - name: Upload executables
        uses: actions/upload-artifact@v4
        with:
          name: minimal-pong-v${{ env.VERSION }}-${{ startsWith(matrix.os, 'ubuntu') && 'linux' || startsWith(matrix.os, 'windows') && 'windows' || startsWith(matrix.os, 'macos') && 'macos' }}-${{ matrix.arch }}
          path: dist/minimal-pong*
          compression-level: 9
          if-no-files-found: error
